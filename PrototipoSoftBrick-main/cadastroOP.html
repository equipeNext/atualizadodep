<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/CSS-CADASTRO-OP/css-CadastroOP.css">
    <title>Document</title>
    <style>
       
    </style>
</head>

<body>
    <div class="main">
        <h1>Cadastro de operador</h1>
        <div class="container">
            <div class="Registro">
                <div class="texto">Registro</div>
            </div>
            <div class="Formulario">
                <form onsubmit="return cadastrarOperador()">
                    <div class="Preenchimento">
                        <label for="username">Nome:</label>
                        <input required="" class="form-control" name="username" id="username" type="text">
                    </div>
                    <div class="Preenchimento">
                        <label for="email">Matricula:</label>
                        <input required="" class="form-control" name="email" id="email" type="number">
                    </div>
                    <div class="Preenchimento">
                        <label for="email">Cargo atual:</label>
                        <input required="" class="form-control" name="email" id="cargo" type="text">
                    </div>
                    <div class="Preenchimento">
                        <label for="password">Senha:</label>
                        <input required="" class="form-control" name="password" id="password" type="password">
                    </div>
                    <div class="Preenchimento">
                        <label for="confirm-password">Confirmação de senha:</label>
                        <input required="" class="form-control" name="confirm-password" id="confirm-password"
                            type="password">
                    </div>
                    <div class="btn-container">
                        <input type="submit" class="btn" value="Cadastrar">
                        <a href="/dashboard.html"><input type="button" class="btn" value="Voltar"></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function cadastrarOperador() {
            let username = document.getElementById('username').value;
            let matricula = document.getElementById('email').value;
            let cargo = document.getElementById('cargo').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert("As senhas não coincidem. Por favor, tente novamente.");
                return false;
            }
            alert("Cadastro realizado com sucesso!");
            document.getElementById('username').value = "";
            document.getElementById('email').value = "";
            document.getElementById('cargo').value = "";
            document.getElementById('password').value = "";
            document.getElementById('confirm-password').value = "";
            return false;
        }
    </script>

</body>

</html>
